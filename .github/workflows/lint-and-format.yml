name: Lint and Format

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  lint-and-format:
    name: ESLint and Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: npm run lint
        continue-on-error: true

      - name: Run Prettier check
        id: prettier
        run: npm run format:check
        continue-on-error: true

      - name: Annotate ESLint issues
        if: steps.eslint.outcome == 'failure'
        run: |
          echo "::error::ESLint found issues in the codebase."
          echo "::notice::To fix ESLint issues automatically, run: npm run lint:fix"

      - name: Annotate Prettier issues
        if: steps.prettier.outcome == 'failure'
        run: |
          echo "::error::Prettier found formatting issues in the codebase."
          echo "::notice::To fix formatting issues automatically, run: npm run format"

      - name: Fail if issues found
        if: steps.eslint.outcome == 'failure' || steps.prettier.outcome == 'failure'
        run: |
          echo "## ❌ Lint and Format Check Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.eslint.outcome }}" == "failure" ]; then
            echo "### ESLint Issues" >> $GITHUB_STEP_SUMMARY
            echo "ESLint found issues. Run \`npm run lint:fix\` to fix them automatically." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ steps.prettier.outcome }}" == "failure" ]; then
            echo "### Prettier Issues" >> $GITHUB_STEP_SUMMARY
            echo "Prettier found formatting issues. Run \`npm run format\` to fix them automatically." >> $GITHUB_STEP_SUMMARY
          fi
          exit 1

      - name: Success summary
        if: steps.eslint.outcome == 'success' && steps.prettier.outcome == 'success'
        run: |
          echo "## ✅ Lint and Format Check Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All ESLint and Prettier checks passed successfully." >> $GITHUB_STEP_SUMMARY
